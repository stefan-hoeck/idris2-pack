---
name: Docker Build

permissions: read-all

on:
  workflow_dispatch:

  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 23 * * *'

jobs:
  docker-build:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read

    timeout-minutes: 90
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get date for DB version
        run: |
          DB_VERSION="nightly-$(date '+%y%m%d')"
          export DB_VERSION
          echo "DB_VERSION=$DB_VERSION" >> "$GITHUB_ENV"

      - name: Build Docker Images
        run: |
          export NO_CACHE="${{ github.ref == 'refs/heads/main' }}"
          # Change all uppercase to lowercase
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          echo "REPO_OWNER=$REPO_OWNER" >> "$GITHUB_ENV"
          UBUNTU_RELEASE=noble OWNER=$REPO_OWNER make docker-build
          UBUNTU_RELEASE=jammy OWNER=$REPO_OWNER make docker-build
          ALPINE_RELEASE=latest OWNER=$REPO_OWNER make docker-build-alpine

      - name: Log in to registry
        if: github.ref == 'refs/heads/main'
        # This is where you will update the PAT to GITHUB_TOKEN
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Push images
        if: github.ref == 'refs/heads/main'
        run: |
          IMAGE_ID="ghcr.io/$REPO_OWNER/idris2-pack"
          # Strip git ref prefix from version
          echo IMAGE_ID="$IMAGE_ID"
          echo DB_VERSION="$DB_VERSION"
          docker tag "$IMAGE_ID:jammy" "$IMAGE_ID:$DB_VERSION-jammy"
          docker tag "$IMAGE_ID:noble" "$IMAGE_ID:$DB_VERSION-noble"
          docker tag "$IMAGE_ID:noble" "$IMAGE_ID:$DB_VERSION"
          docker tag "$IMAGE_ID:noble" "$IMAGE_ID:latest"
          docker tag "$IMAGE_ID:alpine-latest" "$IMAGE_ID:$DB_VERSION-alpine-latest"
          docker push "$IMAGE_ID:latest"
          docker push "$IMAGE_ID:jammy"
          docker push "$IMAGE_ID:noble"
          docker push "$IMAGE_ID:alpine-latest"
          docker push "$IMAGE_ID:$DB_VERSION"
          docker push "$IMAGE_ID:$DB_VERSION-jammy"
          docker push "$IMAGE_ID:$DB_VERSION-noble"
          docker push "$IMAGE_ID:$DB_VERSION-alpine-latest"
