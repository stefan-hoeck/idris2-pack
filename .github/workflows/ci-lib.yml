name: Build

on:
  push:
    branches:
      - '**'
    tags:
      - '**'
  pull_request:
    branches:
      - main
  schedule:
    # We want to run right after the `latest` image is published.
    # So, let's do it an hour right after. Look the schedule of publishing here:
    # https://github.com/alexhumphreys/idris2-dockerfile/blob/main/.github/workflows/docker-image.yml
    - cron: '0 1 * * *'

defaults:
  run:
    shell: bash

jobs:

  toml:
    name: Build toml-idr with Idris latest
    runs-on: ubuntu-latest
    container: snazzybucket/idris2api:latest
    steps:
      - name: Checkout toml-idr
        uses: actions/checkout@v2
        with:
          repository: cuddlefishie/toml-idr
      - name: Download already installed dependencies
        uses: actions/download-artifact@master
        with:
          name: dependencies-for-latest
          path: /root/.idris2/
        continue-on-error: true
      - name: Install toml-idr
        run: make install
      - name: Save installed lib
        uses: actions/upload-artifact@master
        with:
          name: dependencies-for-latest
          path: /root/.idris2/idris2-*/toml*
          if-no-files-found: error

  build:
    name: Build the lib with latest
    needs:
      - toml
    runs-on: ubuntu-latest
    container: snazzybucket/idris2api:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Download installed dependencies
        uses: actions/download-artifact@master
        with:
          name: dependencies-for-latest
          path: /root/.idris2/
      - name: Build lib
        run: idris2 --build pack.ipkg
      - name: Build admin
        run: idris2 --build pack-admin.ipkg

  micropack:
    name: Bootstrap with micropack
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install scheme
        run: |
          sudo apt-get update
          sudo apt-get install --yes chezscheme libgmp3-dev nodejs
      - name: Run installation script
        run: |
          make micropack SCHEME=chezscheme
          echo "$HOME/.pack/bin" >> "$GITHUB_PATH"
      - name: Install application
        run: pack install graph

  shellscript:
    name: Bootstrap with the shell script
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Install scheme
        run: |
          sudo apt-get update
          sudo apt-get install --yes chezscheme libgmp3-dev nodejs
      - name: Run installation script
        run: |
          echo chezscheme | bash -c "$(curl -fsSL https://raw.githubusercontent.com/stefan-hoeck/idris2-pack/main/install.bash)"
          echo "$HOME/.pack/bin" >> "$GITHUB_PATH"
      - name: Install application
        run: pack install graph
