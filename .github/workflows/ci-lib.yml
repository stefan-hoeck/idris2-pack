---
name: Build

on:
  push:
    branches:
      - '**'
    tags:
      - '**'
  pull_request:
    branches:
      - main
  schedule:
    - cron: '0 21 * * *'

permissions: read-all

defaults:
  run:
    shell: bash

jobs:
  build:
    name: Build pack with Idris2 latest
    runs-on: ubuntu-latest
    env:
      PACK_USER_DIR: /root/.config/pack
      PACK_STATE_DIR: /root/.local/state/pack
      PACK_CACHE_DIR: /root/.cache/pack
      PACK_BIN_DIR: /root/.local/bin
    strategy:
      fail-fast: false
    container: ghcr.io/stefan-hoeck/idris2-pack:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build lib
        run: /root/.local/bin/pack typecheck pack.ipkg
      - name: Build admin
        run: /root/.local/bin/pack typecheck pack-admin.ipkg

  micropack:
    name: Bootstrap with micropack
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install scheme
        run: |
          sudo apt-get update
          sudo apt-get install --yes chezscheme libgmp3-dev nodejs
      - name: Run installation script
        run: make micropack SCHEME=chezscheme
      - name: Install application
        run: "$HOME/.local/bin/pack" install graph
      - name: Run examples
        run: |
          cd example1
          "$HOME/.local/bin/pack" run chem-formula-example-test -n 1000
          cd ../example2
          "$HOME/.local/bin/pack" run chem-smiles-example-test -n 1000

  micropack-racket:
    name: Bootstrap with micropack-racket
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install scheme
        run: |
          sudo apt-get update
          sudo apt-get install --yes racket libgmp3-dev nodejs
      - name: Run installation script
        run: make micropack-racket
      - name: Install application
        run: "$HOME/.local/bin/pack" install graph
      - name: Run examples
        run: |
          cd example1
          "$HOME/.local/bin/pack" run chem-formula-example-test -n 1000
          cd ../example2
          "$HOME/.local/bin/pack" run chem-smiles-example-test -n 1000

  shellscript:
    name: Bootstrap with the shell script
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install scheme
        run: |
          sudo apt-get update
          sudo apt-get install --yes chezscheme libgmp3-dev nodejs
      - name: Run installation script
        run: echo chezscheme | bash -c ./install.bash
      - name: Install application
        run: "$HOME/.local/bin/pack" install graph
      - name: Run examples
        run: |
          cd example1
          "$HOME/.local/bin/pack" run chem-formula-example-test -n 1000
          cd ../example2
          "$HOME/.local/bin/pack" run chem-smiles-example-test -n 1000

  shellscript-racket:
    name: Bootstrap with the shell script and racket
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install scheme
        run: |
          sudo apt-get update
          sudo apt-get install --yes racket libgmp3-dev nodejs
      - name: Run installation script
        run: echo racket | bash -c ./install.bash
      - name: Install application
        run: "$HOME/.local/bin/pack" install graph
      - name: Run examples
        run: |
          cd example1
          "$HOME/.local/bin/pack" run chem-formula-example-test -n 1000
          cd ../example2
          "$HOME/.local/bin/pack" run chem-smiles-example-test -n 1000
